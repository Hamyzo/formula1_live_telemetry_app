<!doctype html>

<html ng-app="angCarApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/carManagement.js"></script>
</head>
<body class="m-3">
<div ng-controller="CarsController">
    <button ng-click="back()" class="btn btn-outline-secondary"><i class="fa fa-arrow-left"></i> Go back</button>
    <h1>Cars</h1>
    <div class="form-group form-inline">
        <select class="form-control ml-2" ng-options="car as car.number + ' - ' + car.driver group by car.team for car in cars"
                ng-model="selectedCar" ng-change="updateCar(selectedCar)">
            <option value="">-- Select Car --</option>
        </select>
    </div>

    <div ng-if="selectedCar">
        <div>
            <h3>Edit car</h3>
        </div>
        <div>
            <form ng-submit="updateCarData(selectedCar)">
                <label class="ml-2 mb-2">Number </label><input class="form-control ml-2 mb-2" type="text" ng-model="selectedCar.number"/>
                <label class="ml-2 mb-2">Driver </label><input class="form-control ml-2 mb-2" type="text" ng-model="selectedCar.driver"/>
                <label class="ml-2 mb-2">Team </label><input class="form-control ml-2 mb-2" type="text" ng-model="selectedCar.team"/>
                <label class="ml-2 mb-2">Color </label><input class="form-control ml-2 mb-2" type="text" ng-model="selectedCar.color"/>
                <label class="ml-2 mb-2">Manufacturer </label><input class="form-control ml-2 mb-2" type="text" ng-model="selectedCar.manufacturer"/>
                <input class="btn btn-primary ml-2 mb-2" type="submit"  value="Edit Race" />
                <button class="btn btn-default ml-2 mb-2" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
